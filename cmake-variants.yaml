buildType:
  default: Develop
  choices:
    Develop:
      short: Develop
      long: Emit debug information but also optimize
      buildType: Develop
    Debug:
      short: Debug
      long: Emit debug information and don't optimize
      buildType: Debug
    Release:
      short: Release
      long: Optimize generated code
      buildType: Release
board:
  # Fill name of your targer which has to corespond to
  # target name in targets.json5 file or custom_targets.json5 in case of custom target.
  # For simplified just replace every occurrence of YOUR_MBED_TARGET with Mbed target name. 
  # For example LPC1768 or NUCLEO_L452RE_P
  default: RASPBERRY_PI_PICO # default variant (choose) from below
  choices:
    BLUEPILL: # Name of one variant
      short: BLUEPILL # Short name of the variant
      settings:
        MBED_TARGET: BLUEPILL # Your mbed target name from targets.json5 file
        # Fill your upload method according to variants below
        # - universal: NONE, MBED, JLINK, PYOCD, OPENOCD
        # - target specific: STLINK, STM32CUBE, LINKSERVER, PICOTOOL, ARDUINO_BOSSAC
        # For more visit - https://github.com/mbed-ce/mbed-os/wiki/Upload-Methods#upload-method-list
        UPLOAD_METHOD: STLINK
    RASPBERRY_PI_PICO_SWD: # Name of one variant
      short: RASPBERRY_PI_PICO_SWD # Short name of the variant
      settings:
        MBED_TARGET: RASPBERRY_PI_PICO_SWD # Your mbed target name from targets.json5 file
        # Fill your upload method according to variants below
        # - universal: NONE, MBED, JLINK, PYOCD, OPENOCD
        # - target specific: STLINK, STM32CUBE, LINKSERVER, PICOTOOL, ARDUINO_BOSSAC
        # For more visit - https://github.com/mbed-ce/mbed-os/wiki/Upload-Methods#upload-method-list
        UPLOAD_METHOD: OPENOCD
        #OPENOCD_CHIP_CONFIG_COMMANDS: -f interface/cmsis-dap.cfg -f target/rp2040.cfg -c "adapter speed 5000"
        #MBED_UPLOAD_SERIAL_NUMBER: 152F04023212354D434B4E00
    RASPBERRY_PI_PICO: # Name of one variant
      short: RASPBERRY_PI_PICO # Short name of the variant
      settings:
        MBED_TARGET: RASPBERRY_PI_PICO # Your mbed target name from targets.json5 file
        # Fill your upload method according to variants below
        # - universal: NONE, MBED, JLINK, PYOCD, OPENOCD
        # - target specific: STLINK, STM32CUBE, LINKSERVER, PICOTOOL, ARDUINO_BOSSAC
        # For more visit -
        UPLOAD_METHOD: PICOTOOLV2